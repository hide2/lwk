<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Wiki</title>
<script src="markedjs"></script>
</head>
<body>
<div id="content"></div>
<script>
marked.setOptions({
renderer: new marked.Renderer(),
gfm: true,
tables: true,
breaks: false,
pedantic: false,
sanitize: false,
smartLists: true,
smartypants: false,
xhtml: false
});
document.getElementById('content').innerHTML = marked(@content);
</script>
</body>
</html>
