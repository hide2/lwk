<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Wiki</title>
  <script src="marked.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
  marked.setOptions({
  renderer: new marked.Renderer(),
  gfm: true,
  tables: true,
  breaks: false,
  pedantic: false,
  sanitize: false,
  smartLists: true,
  smartypants: false,
  xhtml: false
  });
  document.getElementById('content').innerHTML =
    marked('# lwk - A simple and fast Wiki\r\n\
lwk is based on [marked.js] and [luz]\r\n\
\r\n\
# Usage\r\n\
Put your wiki pages under wiki folder, named "xxx.md", eg: wiki\\How-To-Use-lwk.md\r\n\
\r\n\
Start server by luvit master.lua, open browser and visit http://your_host/How-To-Use-lwk\r\n\
\r\n\
[marked.js]: https://github.com/chjj/marked\r\n\
[luz]: https://github.com/hide2/luz');
  </script>
</body>
</html>
